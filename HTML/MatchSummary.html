<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="../CSS/MatchSummary.css">
</head>
<body>

    <h1>Match Summary</h1>

            <div id="final-Winner">
                Team A Won
            </div>

    <div class="container">
        <!-- Left Side: Team A Details -->
        <div class="table-section">
            <table id="TeamA-Bat">
                <caption>Fantasy Point :- </caption>
                <caption>Total Runs Scored :- </caption>
                <caption class="TeamName">Team A Batters Details</caption>
                    <tr>
                        <th>Batsman</th>
                        <th>Runs</th>
                        <th>Balls</th>
                        <th>Point</th>
                    </tr>
            </table>

            <table id="TeamA-Bowl">
                <caption class="TeamName">Team A Bowlers Details</caption>
                    <tr>
                        <th>Bowler</th>
                        <th>Wickets</th>
                        <th>Runs</th>
                        <th>Point</th>
                    </tr>
            </table>
        </div>


        <div class="table-section">
            <table id="TeamB-Bat">
                <caption>Fantasy Point :- </caption>
                <caption>Total Runs Scored :- </caption>
                <caption class="TeamName">Team B Batters Details</caption>
                    <tr>
                        <th>Batsman</th>
                        <th>Runs</th>
                        <th>Balls</th>
                        <th>Point</th>
                    </tr>
            </table>

            <table id="TeamB-Bowl">
                <caption class="TeamName">Team B Bowlers Details</caption>
                    <tr>
                        <th>Bowler</th>
                        <th>Wickets</th>
                        <th>Runs</th>
                        <th>Point</th>
                    </tr>
            </table>
        </div>
    </div>
    <script src="../JS/MatchSummary.js"></script>
</body>
</html>
