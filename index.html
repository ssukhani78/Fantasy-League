<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="head">
            <h1 id="mainHead">Welcome to Fantasy League</h1>
            <hr>
        </div>
    </header>

    <main>
        <div class="form">
                <div id="teamNames">
                    <div class="teamName">
                        <label for="">Team 1: </label>
                        <input type="text" id="name1" placeholder="Enter Team 1 Name">
                    </div>
                    <div class="teamName">
                        <label for="">Team 2: </label>
                        <input type="text" id="name2" placeholder="Enter Team 2 Name">
                    </div>
                </div>

                <button id="tossBtn" type="button">Toss Time</button>
        </div>

        <div id="showTossWin"></div>
    </main>

    <script type="module" src="./JS/index1.js"></script>
</body>
</html>
